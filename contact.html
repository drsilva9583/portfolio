        <meta charset="UTF-8">

        <title>Contact</title>

    <body>
        <header>
            <div class="navbar">
                <h1>DS</h1>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="experience.html">Experience</a></li>
                        <li><a href="education.html">Education</a></li>
                        <li><a href="contact.html" class="nav-active">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="experience-header">
                <h1>Contact Me</h1>
                <p>Let's connect and collaborate!</p>
            </div>
            <div class="contact-content">
                <form id="contact-form" class="contact-form" action="https://formspree.io/f/mwvneawz" method="POST" target="_blank">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="number" class="optional">Your Phone Number <span class="optional-text">(Optional)</span></label>
                        <input type="tel" id="number" name="number" placeholder="(123) 456-7890">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>

                <div class="contact-info">
                    <h2>Or reach me directly</h2>
                    <p><a href="mailto:diegos9583@gmail.com" target="_blank" class="contact-link">diegos9583@gmail.com</a></p>
                </div>
            </div>
        </main>
